{% extends "layouts/auth_base.html" %} {% block content %}
<div
  class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Log in to OpenAgents
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <!-- Error Alert -->
      <div
        id="auth-error"
        class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
        role="alert"
      >
        <span id="auth-error-message" class="block sm:inline"></span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
          <button
            onclick="document.getElementById('auth-error').classList.add('hidden')"
            type="button"
            role="button"
          >
            <svg
              class="fill-current h-6 w-6 text-red-500"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <title>Close</title>
              <path
                d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
              />
            </svg>
          </button>
        </span>
      </div>

      <!-- Loading Spinner -->
      <div
        id="loading-spinner"
        class="hidden fixed top-0 left-0 right-0 bottom-0 w-full h-screen z-50 overflow-hidden bg-gray-700 opacity-75 flex flex-col items-center justify-center"
      >
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <h2 class="text-center text-white text-xl font-semibold">Loading...</h2>
        <p class="w-1/3 text-center text-white">This may take a few seconds</p>
      </div>

      <!-- Error Handling Scripts -->
      <script>
        function showAuthError(message) {
          const errorDiv = document.getElementById("auth-error");
          const errorMessage = document.getElementById("auth-error-message");
          if (errorDiv && errorMessage) {
            errorMessage.textContent = message;
            errorDiv.classList.remove("hidden");
          }
        }

        function clearAuthError() {
          const errorDiv = document.getElementById("auth-error");
          if (errorDiv) {
            errorDiv.classList.add("hidden");
          }
        }

        function showLoading() {
          const spinner = document.getElementById("loading-spinner");
          if (spinner) {
            spinner.classList.remove("hidden");
          }
        }

        function hideLoading() {
          const spinner = document.getElementById("loading-spinner");
          if (spinner) {
            spinner.classList.add("hidden");
          }
        }

        function handleAuthError(error) {
          // Common error messages
          const errorMessages = {
            invalid_request: "Invalid request. Please try again.",
            invalid_credentials: "Invalid email or password.",
            email_exists: "An account with this email already exists.",
            password_mismatch: "Passwords do not match.",
            weak_password:
              "Password must be at least 8 characters long and include a number.",
            network_error: "Network error. Please check your connection.",
            server_error: "Server error. Please try again later.",
          };

          // Get user-friendly message or use raw error
          const message = errorMessages[error] || error;
          showAuthError(message);
        }

        // Form submission handler
        document.getElementById("login-form").addEventListener("submit", async function(e) {
          e.preventDefault();
          clearAuthError();
          showLoading();

          const formData = new FormData(this);
          try {
            const response = await fetch("/auth/login", {
              method: "POST",
              body: formData,
            });

            if (response.ok) {
              // If response is a redirect, follow it
              const location = response.headers.get("Location");
              if (location) {
                window.location.href = location;
                return;
              }
              // Otherwise reload the page
              window.location.reload();
            } else {
              const data = await response.json();
              handleAuthError(data.error);
            }
          } catch (error) {
            handleAuthError("network_error");
          } finally {
            hideLoading();
          }
        });
      </script>

      <form
        id="login-form"
        class="space-y-6"
        method="POST"
      >
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a
              href="/forgot-password"
              class="font-medium text-indigo-600 hover:text-indigo-500"
            >
              Forgot your password?
            </a>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Sign in
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">
              New to OpenAgents?
            </span>
          </div>
        </div>

        <div class="mt-6">
          <a
            href="/signup"
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
          >
            Create an account
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.loader {
  border-top-color: #3498db;
  -webkit-animation: spinner 1.5s linear infinite;
  animation: spinner 1.5s linear infinite;
}

@-webkit-keyframes spinner {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spinner {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
{% endblock %}
