{% extends "layouts/base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Repository Map Generator</h1>

    <div class="bg-white shadow-md rounded-lg p-6">
        <!-- Repository URL Input Form -->
        <form hx-post="/repomap/generate" 
              hx-target="#repomap-result"
              hx-indicator="#loading"
              class="space-y-4">
            
            <div>
                <label for="repo_url" class="block text-sm font-medium text-gray-700">
                    GitHub Repository URL
                </label>
                <input type="text" 
                       name="repo_url" 
                       id="repo_url"
                       placeholder="https://github.com/username/repo"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                       required>
            </div>

            <button type="submit"
                    class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Generate Map
            </button>
        </form>

        <!-- Loading Indicator -->
        <div id="loading" 
             class="htmx-indicator flex items-center justify-center py-4"
             style="display: none;">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            <span class="ml-2 text-gray-600">Generating repository map...</span>
        </div>

        <!-- Results Area -->
        <div id="repomap-result" 
             class="mt-6 prose prose-indigo max-w-none">
            <!-- Results will be inserted here -->
        </div>
    </div>
</div>

<script>
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.successful && evt.detail.target.id === 'repomap-result') {
            const response = JSON.parse(evt.detail.xhr.response);
            const resultDiv = document.getElementById('repomap-result');
            
            // Convert the repomap markdown to HTML and display it
            resultDiv.innerHTML = marked.parse(response.repo_map);
        }
    });
</script>
{% endblock %}
