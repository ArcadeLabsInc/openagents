<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Admin Dashboard - OpenAgents</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <script src="/js/htmx.min.js"></script>
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    .stats-panel {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 15px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 4px;
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      margin: 10px 0;
    }
    .stat-label {
      font-size: 14px;
      opacity: 0.7;
    }
    h2 {
      margin: 0;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="admin-container">
    <div class="stats-panel">
      <h2>System Statistics</h2>
      <div class="stats-grid" hx-get="/admin/stats" hx-trigger="load every 30s">
        <div class="stat-card">
          <div class="stat-label">Total Events</div>
          <div class="stat-value">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Storage Usage</div>
          <div class="stat-value">0 MB</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Active Users</div>
          <div class="stat-value">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">System Status</div>
          <div class="stat-value">âœ“</div>
        </div>
      </div>
    </div>

    <div class="stats-panel">
      <h2>Admin Actions</h2>
      <div style="margin-top: 15px;">
        <button 
          class="stat-card" 
          style="width: 100%; cursor: pointer; border: none;"
          hx-post="/admin/demo-event"
          hx-swap="none"
          hx-trigger="click"
        >
          Create Demo Event
        </button>
      </div>
    </div>
  </div>

  <script src="/js/three.min.js"></script>
  <script src="/js/OnyxOrb.js"></script>
  <script src="/js/LightingSystem.js"></script>
  <script src="/js/ViewSystem.js"></script>
  <script src="/js/SceneSystem.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
