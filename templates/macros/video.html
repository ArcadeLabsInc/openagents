<div class="mb-8">
  <p class="text-sm mb-4">
    View our complete list of 150+ videos in the 
    <a href="https://github.com/OpenAgentsInc/openagents/wiki/Video-Series" 
       target="_blank"
       class="text-white hover:text-white/80 underline">
      Video Series Wiki
    </a>
  </p>
</div>

{% macro video_entry(title, date, description, tweet_url) %}
<div class="border-b pb-4">
  <div class="flex items-center gap-4 mb-2">
    <h2 class="text-base font-semibold">{{title}}</h2>
    <p class="text-white/50 text-sm">{{date}}</p>
  </div>
  <p class="text-sm mb-4">{{description}}</p>
  <a
    href="{{tweet_url}}"
    target="_blank"
    class="bg-black hover:bg-zinc-900 text-white text-xs inline-flex items-center justify-center gap-2 whitespace-nowrap select-none text-center align-middle no-underline outline-none px-4 py-1 border border-white shadow-nav hover:shadow-nav-hover active:shadow-nav-active transition-all duration-nav ease-nav mt-2 mb-2"
    >Watch on X</a
  >
</div>
{% endmacro %}
