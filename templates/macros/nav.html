{% macro nav_button(href, text, current_path) %}
<a href="{{href}}" class="relative bg-black hover:bg-zinc-900 text-white text-xs inline-flex items-center justify-center gap-2 whitespace-nowrap select-none text-center align-middle no-underline outline-none px-4 py-1 border {% if current_path == href %}border-white/90{% else %}border-white{% endif %} shadow-nav hover:shadow-nav-hover active:shadow-nav-active transition-all duration-nav ease-nav group" hx-get="{{href}}" hx-push-url="true" hx-target="#content" hx-swap="innerHTML"><span class="transition-transform duration-nav ease-nav">{{text}}</span>{% if current_path == href %}<span class="nav-dot w-1.5 h-1.5 rounded-full bg-white animate-nav-in"></span>{% endif %}</a>
{% endmacro %}
