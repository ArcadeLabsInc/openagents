<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="/assets/main.css" rel="stylesheet" />
    <link href="/assets/fonts.css" rel="stylesheet" />
    <title>OpenAgents - {{title}}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script>
      document.addEventListener("htmx:afterSettle", function (evt) {
        const newTitle = evt.detail.xhr.getResponseHeader("HX-Title");
        if (newTitle) {
          document.title = newTitle;
        }
      });
    </script>
  </head>
  <body
    class="min-h-screen w-screen bg-black text-white font-mono overflow-hidden"
    hx-ext="ws" ws-connect="/ws"
  >
    <!-- Header navbar -->
    <div class="w-full border-b border-white">
      <div class="flex h-[57px]">
        <div class="w-64 flex items-center justify-center">
          <a href="/" class="hover:text-gray-300 transition-colors">OpenAgents</a>
        </div>
        <div class="flex-1">
          <!-- Center header content will go here -->
        </div>
        <div class="w-64">
          <!-- Right header content will go here -->
        </div>
      </div>
    </div>

    <div class="flex h-[calc(100vh-57px)]">
      <!-- Left Sidebar -->
      <div class="w-64 border-r border-white p-4">
        <div class="h-full flex flex-col">
          <button class="w-full border border-white p-2 hover:bg-white hover:text-black transition-colors mb-4">
            New Chat
          </button>
          <div class="flex-grow overflow-y-auto">
            <!-- Chat list will go here -->
          </div>
        </div>
      </div>

      <!-- Main chat area -->
      <div class="flex-1 flex flex-col">
        <!-- Chat messages area -->
        <div class="flex-grow overflow-y-auto p-4">
          {% include "layouts/chat_content.html" %}
        </div>

        <!-- Input area -->
        <div class="border-t border-white">
          <form class="flex" ws-send>
            <input
              id="input"
              name="message"
              type="text"
              class="flex-grow bg-black p-4 focus:outline-none"
              placeholder="Message"
              autofocus="true"
            />
            <button id="submit-button" class="w-[80px] px-4 border-l border-white hover:bg-white hover:text-black transition-colors">
              Send
            </button>
          </form>
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="w-64 border-l border-white p-4">
        <div class="h-full">
          <!-- Right sidebar content will go here -->
        </div>
      </div>
    </div>

    <!-- Error section -->
    <div
      id="error-section"
      class="fixed bottom-4 right-4 p-4 bg-red-900/20 border border-red-500/20 rounded hidden"
    >
      <div id="error-message" class="text-sm text-red-400"></div>
    </div>
  </body>
<script>
  document.addEventListener("htmx:wsConnecting", function (evt) {
    console.log("Connecting to WebSocket...");
  });

  document.addEventListener("htmx:wsOpen", function (evt) {
    console.log("Connected to WebSocket");
  });

  document.addEventListener("htmx:wsClose", function (evt) {
    console.log("WebSocket connection closed");
  });

  document.addEventListener("htmx:wsError", function (evt) {
    console.error("WebSocket error:", evt.detail.error);
    const errorSection = document.getElementById("error-section");
    const errorMessage = document.getElementById("error-message");
    errorSection.classList.remove("hidden");
    errorMessage.textContent = "Connection error: " + evt.detail.error;
  });

  document.addEventListener("htmx:wsBeforeMessage", function (evt) {
    console.log("Sending message:", evt.detail.message);
  });

  document.addEventListener("htmx:wsAfterMessage", function (evt) {
    console.log("Received message:", evt.detail.message);
    try {
      // Try to parse the message as JSON
      const data = JSON.parse(evt.detail.message);
      if (data.type === "complete" || data.type === "error") {
        return; // Let the other handlers deal with these
      }

      // If we have an HTML update, let HTMX handle it
      if (evt.detail.message.includes("hx-swap-oob")) {
        return;
      }
    } catch (e) {
      // Not JSON, might be HTML update
      console.log("Non-JSON message received");
    }
  });

  const submitButton = document.getElementById("submit-button");
  const input = document.getElementById("input");
  const form = document.querySelector("form");
  const errorSection = document.getElementById("error-section");

  // Reset UI state
  function resetUI() {
    submitButton.innerText = "Send"
    submitButton.disabled = false;
  }

  // Handle form submission
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    
    // Update UI
    submitButton.disabled = true;
    submitButton.innerText = "...";
    
    // Let HTMX handle the WebSocket send
    // The form will automatically send because of ws-send attribute
    
    setTimeout(() => resetUI(), 1000);
  });

  // Handle WebSocket events
  document.body.addEventListener("htmx:wsAfterMessage", function (evt) {
    const msg = evt.detail.message;

    // Check if it's a completion message
    if (msg.includes('"type":"complete"')) {
      submitButton.disabled = false;
      submitButton.innerText = "Send";
    }

    // Handle errors
    if (msg.includes('"type":"error"')) {
      errorSection.classList.remove("hidden");
      const errorData = JSON.parse(msg);
      document.getElementById("error-message").textContent = errorData.message;
    }
  });
</script>
</html>
