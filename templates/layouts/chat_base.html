<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="/assets/main.css" rel="stylesheet" />
    <link href="/assets/fonts.css" rel="stylesheet" />
    <title>OpenAgents - {{title}}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script>
      document.addEventListener("htmx:afterSettle", function (evt) {
        const newTitle = evt.detail.xhr.getResponseHeader("HX-Title");
        if (newTitle) {
          document.title = newTitle;
        }
      });
    </script>
  </head>
  <body
    class="min-h-screen w-screen bg-black text-white font-mono overflow-hidden"
    hx-ext="ws" 
    ws-connect="/ws"
  >
    <!-- Header navbar -->
    <div class="w-full border-b border-white">
      <div class="flex h-[57px]">
        <div class="w-64 flex items-center justify-center">
          <a href="/" class="hover:text-gray-300 transition-colors">OpenAgents</a>
        </div>
        <div class="flex-1">
          <!-- Center header content will go here -->
        </div>
        <div class="w-64">
          <!-- Right header content will go here -->
        </div>
      </div>
    </div>

    <div class="flex h-[calc(100vh-57px)]">
      <!-- Left Sidebar -->
      <div class="w-64 border-r border-white p-4">
        <div class="h-full flex flex-col">
          <button class="w-full border border-white p-2 hover:bg-white hover:text-black transition-colors mb-4">
            New Chat
          </button>
          <div class="flex-grow overflow-y-auto">
            <!-- Chat list will go here -->
          </div>
        </div>
      </div>

      <!-- Main chat area -->
      <div class="flex-1 flex flex-col">
        <!-- Chat messages area -->
        <div class="flex-grow overflow-y-auto p-4" id="chat-messages">
          {% include "layouts/chat_content.html" %}
        </div>

        <!-- Input area -->
        <div class="border-t border-white">
          <form class="flex" ws-send>
            <input
              id="input"
              name="content"
              type="text"
              class="flex-grow bg-black p-4 focus:outline-none"
              placeholder="Message"
              autofocus="true"
            />
            <button id="submit-button" class="w-[80px] px-4 border-l border-white hover:bg-white hover:text-black transition-colors">
              Send
            </button>
          </form>
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="w-64 border-l border-white p-4">
        <div class="h-full">
          <!-- Right sidebar content will go here -->
        </div>
      </div>
    </div>

    <!-- Error section -->
    <div
      id="error-section"
      class="fixed bottom-4 right-4 p-4 bg-red-900/20 border border-red-500/20 rounded hidden"
    >
      <div id="error-message" class="text-sm text-red-400"></div>
    </div>

    <!-- Message template -->
    <template id="message-template">
      <div class="message flex gap-4 mb-4">
        <div class="flex-shrink-0">
          <div class="w-8 h-8 border border-white flex items-center justify-center">
            <span class="sender">AI</span>
          </div>
        </div>
        <div class="flex-grow">
          <p class="content"></p>
        </div>
      </div>
    </template>
  </body>
<script>
  document.addEventListener("htmx:wsConnecting", function (evt) {
    console.log("Connecting to WebSocket...");
  });

  document.addEventListener("htmx:wsOpen", function (evt) {
    console.log("Connected to WebSocket");
  });

  document.addEventListener("htmx:wsClose", function (evt) {
    console.log("WebSocket connection closed");
  });

  document.addEventListener("htmx:wsError", function (evt) {
    console.error("WebSocket error:", evt.detail.error);
    const errorSection = document.getElementById("error-section");
    const errorMessage = document.getElementById("error-message");
    errorSection.classList.remove("hidden");
    errorMessage.textContent = "Connection error: " + evt.detail.error;
  });

  document.addEventListener("htmx:wsBeforeSend", function (evt) {
    // Get the form data
    const form = document.querySelector('form');
    const formData = new FormData(form);
    const content = formData.get('content');

    // Create the properly structured message
    const message = {
      type: "chat",
      message: {
        type: "user_message",
        content: content
      }
    };

    // Replace the message content with our structured message
    evt.detail.messageBody = JSON.stringify(message);

    console.log("Sending message:", evt.detail.messageBody);
  });

  document.addEventListener("htmx:wsAfterMessage", function (evt) {
    console.log("Received message:", evt.detail.message);
    try {
      const data = JSON.parse(evt.detail.message);
      
      // Handle different message types
      if (data.type === "chat") {
        handleChatMessage(data);
      } else if (data.type === "error") {
        handleErrorMessage(data);
      }
    } catch (e) {
      console.log("Non-JSON message received");
    }
  });

  function handleChatMessage(data) {
    const messagesDiv = document.getElementById("chat-messages");
    const template = document.getElementById("message-template");
    
    // Clone the template
    const messageEl = template.content.cloneNode(true);
    
    // Set the content
    messageEl.querySelector(".content").textContent = data.content;
    messageEl.querySelector(".sender").textContent = data.sender === "user" ? "You" : "AI";
    
    // Add to messages
    messagesDiv.appendChild(messageEl);
    
    // Scroll to bottom
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function handleErrorMessage(data) {
    const errorSection = document.getElementById("error-section");
    const errorMessage = document.getElementById("error-message");
    errorSection.classList.remove("hidden");
    errorMessage.textContent = data.message;
  }

  const submitButton = document.getElementById("submit-button");
  const input = document.getElementById("input");
  const form = document.querySelector("form");
  const errorSection = document.getElementById("error-section");

  // Reset UI state
  function resetUI() {
    submitButton.innerText = "Send"
    submitButton.disabled = false;
  }

  // Handle form submission
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    
    // Get the message
    const message = input.value.trim();
    if (!message) return;
    
    // Update UI
    submitButton.disabled = true;
    submitButton.innerText = "...";
    input.value = "";
    
    // Add user message to chat
    handleChatMessage({
      type: "chat",
      content: message,
      sender: "user"
    });
    
    // Let HTMX handle the WebSocket send
    // The form will automatically send because of ws-send attribute
    
    setTimeout(() => resetUI(), 1000);
  });
</script>
</html>
