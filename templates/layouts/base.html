<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="/assets/main.css" rel="stylesheet" />
    <link href="/assets/fonts.css" rel="stylesheet" />
    <title>OpenAgents - {{title}}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script>
      document.addEventListener("htmx:afterSettle", function (evt) {
        const newTitle = evt.detail.xhr.getResponseHeader("HX-Title");
        if (newTitle) {
          document.title = newTitle;
        }
      });
    </script>
    <script>
      function updateActiveDot() {
        document.querySelectorAll(".nav-dot").forEach((dot) => dot.remove());
        const currentPath = window.location.pathname;
        const activeLink = document.querySelector(`a[href="${currentPath}"]`);
        if (activeLink) {
          const dot = document.createElement("span");
          dot.className = "nav-dot w-1.5 h-1.5 rounded-full bg-white";
          activeLink.appendChild(dot);
        }
      }

      // Run on initial page load
      document.addEventListener("DOMContentLoaded", updateActiveDot);
      // Run after HTMX content updates
      document.addEventListener("htmx:afterSettle", updateActiveDot);
    </script>
  </head>
  <body class="min-h-screen w-screen bg-black text-white font-mono overflow-x-hidden">
    <div class="flex justify-center px-2 sm:px-4 md:px-6">
      <div class="w-full md:w-[60rem] max-w-full my-3 sm:my-4 md:my-6 px-3 sm:px-4 py-4 sm:py-6 border border-white">
        {% include "header.html" %} {% include "layouts/content.html" %}
      </div>
    </div>
  </body>
</html>
