<div class="flex-1 flex flex-col">
  <!-- Chat messages area -->
  <div class="flex-grow overflow-y-auto p-4" id="chat-messages">
    {% include "layouts/chat_content.html" %}
  </div>

  <!-- Input area -->
  <div class="border-t border-white">
    <form class="flex" ws-send>
      <textarea
        id="input"
        name="content"
        rows="1"
        style="resize: none;"
        class="text-sm flex-grow bg-black p-4 focus:outline-none overflow-hidden min-h-[60px]"
        placeholder="Message"
        autofocus="true"
        autocomplete="false"
        spellcheck="false"
      ></textarea>
      <button
        id="submit-button"
        class="w-[80px] h-[60px] flex-shrink-0 px-4 border-l border-white hover:bg-white hover:text-black transition-colors"
      >
        Send
      </button>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const textarea = document.getElementById('input');
  
  function adjustHeight() {
    textarea.style.height = 'auto';
    const newHeight = Math.min(textarea.scrollHeight, 250); // 250px is approx 10 lines
    textarea.style.height = newHeight + 'px';
  }

  textarea.addEventListener('input', adjustHeight);
  
  // Handle Enter key to submit, Shift+Enter for new line
  textarea.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      document.querySelector('form[ws-send]').dispatchEvent(new Event('submit'));
    }
  });
});
</script>
