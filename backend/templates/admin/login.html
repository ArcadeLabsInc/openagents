<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Admin Login - OpenAgents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .login-form input {
        padding: 10px;
        border: 1px solid #333;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-family: "JetBrains Mono", monospace;
      }
      .login-form button {
        padding: 10px;
        background: #444;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-family: "JetBrains Mono", monospace;
      }
      .login-form button:hover {
        background: #555;
      }
      .error-message {
        color: #ff4444;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div class="login-container">
      <h2 style="text-align: center; margin-bottom: 20px">Admin Login</h2>

      <div id="error-message" class="error-message" style="display: none">
        Invalid credentials. Please try again.
      </div>

      <form class="login-form" method="POST" action="/admin/login">
        <input
          type="password"
          name="password"
          placeholder="Admin Token"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      // Show error message if error parameter exists
      if (window.location.search.includes("error=1")) {
        document.getElementById("error-message").style.display = "block";
      }
    </script>

    <script src="/js/three.min.js"></script>
    <script src="/js/OnyxOrb.js"></script>
    <script src="/js/LightingSystem.js"></script>
    <script src="/js/ViewSystem.js"></script>
    <script src="/js/SceneSystem.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
