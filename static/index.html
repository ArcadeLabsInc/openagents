<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenAgents</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <meta name="application-name" content="OpenAgents"/>
    <meta name="description" content="Software to increase human agency."/>
    <meta name="author" content="OpenAgents, Inc.">
    <meta name="format-detection" content="telephone=no">
    <link rel="canonical" href="https://openagents.com"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/htmx.min.js"></script>
    <script src="js/mustache.js"></script>
    <style>
        .btn-nav {
            font-stretch: normal;
            position: relative;
            top: -0.125rem;
            height: 1.5rem;
            padding: 0.25rem 0 0.05rem 0;
            border: 0.1rem solid #fff;
            box-shadow: 2px 2px #666;
            -webkit-appearance: none;
            appearance: none;
        }
    </style>
</head>

<body class="bg-black text-white font-mono min-h-screen max-w-[60rem] sm:border sm:border-white leading-6 mt-8 mb-8 sm:py-2 sm:px-4 sm:pb-1 mx-auto">
    <div class="container px-4">
        <div hx-get="/templates/header.mustache"
             hx-trigger="load">
        </div>

        <template id="button-template">
            <a class="btn-nav bg-black hover:bg-zinc-900 text-white text-xs inline-flex items-center justify-center whitespace-nowrap select-none text-center align-middle no-underline outline-none w-full px-6" href="{{href}}">{{text}}</a>
        </template>
    </div>
</body>
</html>
