<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="changelog.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <title>OpenAgents</title>
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.145.0/three.min.js"></script>
</head>

<body>
  <main id="main">
    <div id="changelog" 
         hx-get="/changelog.json" 
         hx-trigger="load"
         hx-ext="client-side-templates"
         mustache-template="changelog-template">
    </div>
  </main>

  <template id="changelog-template">
    <div class="changelog">
      {{#changes}}
      <div class="changelog-entry">
        <div class="changelog-date">{{date}} - {{version}}</div>
        <ul>
          {{#changes}}
          <li>{{.}}</li>
          {{/changes}}
        </ul>
      </div>
      {{/changes}}
    </div>
  </template>
</body>
</html>
