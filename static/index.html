<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenAgents</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <meta name="application-name" content="OpenAgents"/>
    <meta name="description" content="Software to increase human agency."/>
    <meta name="author" content="OpenAgents, Inc.">
    <meta name="format-detection" content="telephone=no">
    <link rel="canonical" href="https://openagents.com"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/htmx.min.js"></script>
    <script src="js/client-side-templates.js"></script>
    <script src="js/mustache.js"></script>
</head>

<body class="bg-black text-white font-mono min-h-screen mx-auto max-w-[60rem] border border-white leading-6 mt-8 mb-8 py-2 px-4 pb-1">
    <div class="container px-2">
        <header class="py-2 border-b border-white/25 mb-5">
            <div class="flex justify-between items-center w-full">
                <span class="text-lg font-bold">OpenAgents</span>
            </div>
            <div class="mt-4">
                <nav hx-ext="client-side-templates">
                    <ul class="flex flex-col space-y-2">
                        <li hx-get="/templates/button.mustache" 
                            hx-trigger="load"
                            mustache-template="button-template"
                            hx-vals='{"href": "/", "text": "Home"}'></li>
                        <li hx-get="/templates/button.mustache" 
                            hx-trigger="load"
                            mustache-template="button-template"
                            hx-vals='{"href": "/company", "text": "Company"}'></li>
                        <li hx-get="/templates/button.mustache" 
                            hx-trigger="load"
                            mustache-template="button-template"
                            hx-vals='{"href": "/mobile-app", "text": "Mobile App"}'></li>
                        <li hx-get="/templates/button.mustache" 
                            hx-trigger="load"
                            mustache-template="button-template"
                            hx-vals='{"href": "/business", "text": "Services"}'></li>
                        <li hx-get="/templates/button.mustache" 
                            hx-trigger="load"
                            mustache-template="button-template"
                            hx-vals='{"href": "/video-series", "text": "Video Series"}'></li>
                        <li hx-get="/templates/button.mustache" 
                            hx-trigger="load"
                            mustache-template="button-template"
                            hx-vals='{"href": "/contact", "text": "Contact"}'></li>
                    </ul>
                </nav>
            </div>
        </header>

        <template id="button-template">
            <a class="btn-nav black bg-white hover:bg-gray-100 text-black font-mono text-xs py-2 px-4 w-full inline-flex items-center" href="{{href}}"><i class="nav-active-icon mr-2"></i>{{text}}</a>
        </template>
    </div>
</body>
</html>
