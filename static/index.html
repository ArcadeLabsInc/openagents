<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenAgents</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <meta name="application-name" content="OpenAgents"/>
    <meta name="description" content="Software to increase human agency."/>
    <meta name="author" content="OpenAgents, Inc.">
    <meta name="format-detection" content="telephone=no">
    <link rel="canonical" href="https://openagents.com"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/htmx.min.js"></script>
    <script src="js/mustache.js"></script>
</head>

<body class="bg-black text-white font-mono min-h-screen mx-auto max-w-[60rem] border border-white leading-6 mt-8 mb-8 py-2 px-4 pb-1">
    <div class="container px-2">
        <header class="py-2 border-b border-white/25 mb-5">
            <div class="flex justify-between items-center w-full">
                <span class="text-lg font-bold">OpenAgents</span>
            </div>
            <div class="mt-4">
                <nav>
                    <ul class="flex flex-col space-y-2" id="nav-buttons">
                    </ul>
                </nav>
            </div>
        </header>

        <template id="button-template">
            <a class="btn-nav black bg-white hover:bg-gray-100 text-black font-mono text-xs py-2 px-4 w-full inline-flex items-center" href="{{href}}"><i class="nav-active-icon mr-2"></i>{{text}}</a>
        </template>
    </div>

    <script>
        const buttons = [
            { href: "/", text: "Home" },
            { href: "/company", text: "Company" },
            { href: "/mobile-app", text: "Mobile App" },
            { href: "/business", text: "Services" },
            { href: "/video-series", text: "Video Series" },
            { href: "/contact", text: "Contact" }
        ];

        const template = document.getElementById('button-template').innerHTML;
        const navButtons = document.getElementById('nav-buttons');

        buttons.forEach(button => {
            const li = document.createElement('li');
            li.innerHTML = Mustache.render(template, button);
            navButtons.appendChild(li);
        });
    </script>
</body>
</html>
