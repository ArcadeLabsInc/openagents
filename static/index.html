<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenAgents</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <meta name="application-name" content="OpenAgents"/>
    <meta name="description" content="Software to increase human agency."/>
    <meta name="author" content="OpenAgents, Inc.">
    <meta name="format-detection" content="telephone=no">
    <link rel="canonical" href="https://openagents.com"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/htmx.min.js"></script>
</head>

<body class="bg-black text-white font-mono max-w-[60rem] sm:border sm:border-white leading-6 mt-8 mb-8 py-2 px-4 pb-1 mx-auto">
    <div class="container mx-auto">
        <!-- Header loaded via Rust template -->
        <div id="header-container">
            {{ render_header_template(buttons) }}
        </div>

        <!-- Content area that gets swapped -->
        <div id="page-content">
            <div id="content">
                <div class="prose prose-invert max-w-none">
                    <h1>Welcome to OpenAgents</h1>
                    <p>Software to increase human agency.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
