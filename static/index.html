<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="changelog.css" />
  <link rel="stylesheet" href="videos.css" />
  <title>OpenAgents</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.145.0/three.min.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>

<body>
  <canvas id="bg"></canvas>
  <main id="main">
    <div id="changelog" hx-get="/changelog.json" hx-trigger="load" hx-ext="client-side-templates"
      mustache-template="changelog-template">
    </div>
    <div id="videos" hx-get="/videos.json" hx-trigger="load" hx-ext="client-side-templates"
      mustache-template="videos-template">
    </div>
  </main>

  <template id="changelog-template">
    <div class="changelog">
      <div style="text-align: center; margin-bottom: 10px;">
        <img src="onyx.png" />
      </div>

      <div class="intro-card">
        <p style="text-align: center; margin-top: 0; font-size: 1.4em;"><strong>Meet Onyx, your new personal AI
            agent.</strong></p>

        <p style="text-align: center; font-size: 1.4em; margin: 15px 0;">Beta v0.1.0</p>

        <div class="download-links">
          <p>Android: <a href="https://github.com/OpenAgentsInc/onyx/releases/download/v0.1.6/Onyx_v0.1.0.apk"
              download>Download APK</a> | <a href="https://github.com/OpenAgentsInc/onyx/releases/tag/v0.1.0"
              target="_blank">Release notes</a></p>

          <p>iOS: <a href="https://testflight.apple.com/join/9WfqDTgH" target="_blank">Download via TestFlight</a></p>
        </div>

        <p style="font-size: 0.8em; opacity: 0.7;">The most recent iOS build may still be awaiting approval. In the
          meantime the TestFlight link will give you access to the previous build. TestFlight will automatically
          download the latest version once it passes review.</p>

        <p>Videos: <a href="https://x.com/OpenAgentsInc/status/1870030269916340610" target="_blank">Onyx Beta Launch</a>
          | <a href="https://x.com/OpenAgentsInc/status/1872388364013379949" target="_blank">Code by Voice</a></p>
      </div>

      {{#changes}}
      <div class="changelog-entry">
        <div class="changelog-date">{{version}} - {{date}}</div>
        <ul>
          {{#changes}}
          <li>{{.}}</li>
          {{/changes}}
        </ul>
      </div>
      {{/changes}}
    </div>
  </template>

  <template id="videos-template">
    <div class="videos">
      <div class="videos-title">OpenAgents - Video Series</div>
      {{#videos}}
      <div class="video-entry {{^tweetId}}coming-soon{{/tweetId}}">
        {{#tweetId}}
        <blockquote class="twitter-tweet" data-conversation="none" data-theme="dark">
          <a href="{{url}}"></a>
        </blockquote>
        {{/tweetId}}
        {{^tweetId}}
        <div class="video-title">{{title}}</div>
        <div class="video-date">{{date}}</div>
        {{/tweetId}}
      </div>
      {{/videos}}
    </div>
  </template>

  <script src="js/OnyxOrb.js"></script>
  <script src="js/LightingSystem.js"></script>
  <script src="js/ViewSystem.js"></script>
  <script src="js/SceneSystem.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
