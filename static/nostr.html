<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <title>OpenAgents</title>
  <script src="https://unpkg.com/htmx.org@1.9.6" defer></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js" defer></script>
  <script src="https://unpkg.com/mustache@latest" defer></script>
  <script src="/dist/nostr-sub.js"></script>
  <script>
    htmx.on('htmx:nostr-sub-event', console.log)
  </script>
</head>

<body>
  <form hx-trigger="submit" hx-ext="nostr-sub, client-side-templates" mustache-template="event"
    nostr-filter='{"kinds":[0]}'>
    <input name="author" placeholder="author pubkey" />
    <button>nostr test</button>
  </form>

  <main id="main"></main>

  <template id="event">
    <div id="main" hx-swap-oob="afterbegin">
      at <em>{{created_at}}</em> <b>{{pubkey}}</b> said:
      <p>{{content}}</p>
    </div>
  </template>
</body>
